<form name="form" class="css-form" ng-submit="registerSale();">
  <div class="page-header">
    <h3>Register Sale</h3>
  </div>
  <div ng-show="saleSubmitted" class="alert {{saleSubmittedClass}}" role="alert">
    {{saleSubmittedMessage}}
  </div>
  <div class="row">
    <div class='col-md-3'>
      <label for="personSelected">Person</label>
      <input type="text" ng-model="personSelected" typeahead="person as person.fullName for person in people.data | filter:$viewValue | limitTo:25" class="form-control">
      <pre>Model: {{personSelected | json}}</pre>
    </div>
    <div class='col-md-2'>
      <label for="itemType">Item Type</label>
      <ui-select ng-model="itemType.selected" theme="selectize" ng-disabled="disabled">
        <ui-select-match placeholder="Select an item type...">{{$select.selected.display}}</ui-select-match>
        <ui-select-choices repeat="item in itemTypes | filter: $select.search">
          <span ng-bind-html="item.display | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class='col-md-4'>
      <label for="itemSelected">Item</label>
      <input type="text" ng-model="itemSelected" typeahead="item as item.searchStr for item in items.data | filter:$viewValue | limitTo:25" class="form-control">
      <pre>Model: {{itemSelected | json}}</pre>
    </div>
    <div class='col-md-3'>
      <label for="amount">Amount</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" ng-model="amount" class="form-control">
        <span class="input-group-btn">
          <input class="btn btn-default" type="submit" id="submit" value="submit"  />
        </span>
      </div>
    </div>
  </div>
</form>

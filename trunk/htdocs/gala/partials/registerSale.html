<form name="form" class="css-form" ng-submit="registerSale();">
  <!--
  <div class="container-fluid">
  -->
    <div class="page-header">
      <h3>Register Sale</h3>
    </div>
    <div ng-show="saleSubmitted" class="alert {{saleSubmittedClass}}" role="alert">
      {{saleSubmittedMessage}}
    </div>
    <div class="row">
      <div class='col-md-3'>
        <label for="personSelected">Person</label>
        <input type="text" ng-model="personSelected" typeahead="person as person.fullName for person in people.data | filter:$viewValue | limitTo:25" class="form-control">
        <pre>Model: {{personSelected | json}}</pre>
      </div>
      <div class='col-md-2'>
        <label for="itemType">Item Type</label>
        <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" ng-model="itemType" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <!--
        <div class="btn-group">
          <button type="button" ng-model="itemType" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Action <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
         -->
      </div>
      <div class='col-md-4'>
        <label for="itemSelected">Item</label>
        <input type="text" ng-model="itemSelected" typeahead="item as item.searchStr for item in items.data | filter:$viewValue | limitTo:25" class="form-control">
        <pre>Model: {{itemSelected | json}}</pre>
      </div>
      <div class='col-md-3'>
        <label for="amount">Amount</label>
        <!--
        <div class="input-group">
          <input type="text" ng-model="amount"  class="form-control">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" id="submit" value="submit"  />
          </span>
        </div>
        -->
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="text" ng-model="amount" class="form-control">
          <span class="input-group-addon">.00</span>
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" id="submit" value="submit"  />
          </span>
        </div>
      </div>
    </div>
    <div>
      <h3>Selectize theme</h3>
      <p>Selected: {{country.selected}}</p>
      <ui-select ng-model="country.selected" theme="selectize" ng-disabled="disabled" style="width: 300px;">
        <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="country in countries | filter: $select.search">
          <span ng-bind-html="country.name | highlight: $select.search"></span>
          <small ng-bind-html="country.code | highlight: $select.search"></small>
        </ui-select-choices>
      </ui-select>
    </div>
    <!--
  </div>
  -->
</form>
